<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Form validation</title>
</head>
<body><center>
  <h2>Form validation </h2>
  <fieldset style="width: 300px;height: 150px; background-color: aqua;">
  <form id="myForm" >
    <label>First Name: <input type="text" name="firstname" style="border-radius: 12px;"></label><br><br>
    <label>Last Name: <input type="text" name="lastname" style="border-radius: 12px;" ></label><br><br>
    <label>Email: <input type="text" name="email" style="border-radius: 12px;" ></label><br><br>
    <button type="submit">Submit</button>
  </form>
</fieldset>
  <script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
      const inputs = this.querySelectorAll('input[type="text"]');
      let allFilled = true;

      for (let i = 0; i < inputs.length; i++) {
        if (inputs[i].value.trim() === '') {
          allFilled = false;
          alert("Please fill in the " + inputs[i].name + " field.");
          inputs[i].focus();
          break;
        }
      }

      if (!allFilled) {
        event.preventDefault(); 
      }
    });
  </script></center>
</body>
</html>
